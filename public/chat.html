<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-grow flex flex-col">
        <header class="mb-4">
            <h1 class="text-2xl font-bold">Farmer Chatbot</h1>
        </header>

        <div class="mb-4">
            <textarea id="userPrompt" class="w-full p-2 border rounded" rows="4"
                placeholder="Ask your farming question here..."></textarea>
        </div>

        <div class="mb-4">
            <button id="submitBtn" class="bg-green-500 text-white px-4 py-2 rounded">
                <i id="submitIcon" class="fas fa-paper-plane mr-2"></i>Submit
            </button>
        </div>

        <div class="relative flex-grow">
            <textarea id="response" class="bg-white p-4 rounded shadow-md w-full h-full resize-none"
                readonly></textarea>
        </div>
    </div>

    <script>
        const data = {};

        let isLoading = false;

        async function streamResponse(userPrompt) {
            isLoading = true;
            document.getElementById('submitIcon').className = "fas fa-circle-notch fa-spin mr-2";

            const response = document.getElementById('response');
            response.value = '';

            try {
                //
                const res = await fetch('https://chat.actionschema.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: `You are a farmer chatbot for a farmer in ${data.country}, ${data.region}, ${data.city}. Be helpful` },
                            { role: 'user', content: userPrompt }
                        ],
                        stream: true
                    })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            try {
                                const data = JSON.parse(line.slice(5));
                                if (data.choices?.[0]?.delta?.content) {
                                    response.value += data.choices[0].delta.content;
                                    response.scrollTop = response.scrollHeight;
                                }
                            } catch (e) {
                                console.log('Error parsing JSON:', e);
                            }
                        }
                    }
                }

                document.getElementById('submitIcon').className = "fas fa-paper-plane mr-2";
                isLoading = false;

            } catch (error) {
                document.getElementById('submitIcon').className = "fas fa-paper-plane mr-2";
                isLoading = false;
                console.error('Error:', error);
                response.value = `Error: ${error.message}`;
            }
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            if (!isLoading) {
                const userPrompt = document.getElementById('userPrompt').value;
                streamResponse(userPrompt);
            }
        });

        function adjustTextareaHeight() {
            const response = document.getElementById('response');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const remainingHeight = window.innerHeight - containerRect.top - 200;
            response.style.height = `${remainingHeight}px`;
        }

        window.addEventListener('resize', adjustTextareaHeight);
        adjustTextareaHeight();
    </script>
</body>

</html>
